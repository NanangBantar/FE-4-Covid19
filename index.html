<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="images/coronavirus.svg" alt="">
                <h1>Covid-19 Tracker Indonesia</h1>
            </div>
            <div class="card-body">
                <label>
                    <h3>Choose Region</h3>
                </label>
                <select class="region">

                </select>
                <br>
                <br>
                <div class="result">
                    <div>
                        <h3>Province</h3>
                    </div>
                    <div>
                        <h3>Death</h3>
                    </div>
                    <div>
                        <h3>Recover</h3>
                    </div>
                    <div>
                        <h3>Active Case</h3>
                    </div>
                </div>
                <div class="result">
                    <div id="r1"></div>
                    <div id="r2"></div>
                    <div id="r3"></div>
                    <div id="r4"></div>
                </div>
                <br>
                <label><h1 style="text-align: center;">Covid Chart</h1></label>
                <div style="height: 350px">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="myScript.js"></script>
</body>

</html>
